<!DOCTYPE html>
<html>
<style>
  html {
    background: no-repeat url(https://alltopstartups.com/wp-content/uploads/2017/03/Launch-an-IT-firm.png);
  background-size: cover;
background-attachment: fixed;}

body {
background: rgba(135, 6, 142, 0.3);
margin:0em;}
 fieldset {display: flex;
  flex-direction: column;}

  #title {width: max-content;
    margin: auto;
  color:white;}
  #description {width:max-content;
    margin:auto;
    margin-bottom: 1.5em;
  color:white;}

#survey-form {width: 500px;
margin: auto;
background: rgba(135, 6, 142, 0.7);
display: flex;
flex-direction: column;
color: white;

padding: 20px;
border-radius: 0.5%;}

#name{margin-bottom: 1.5em;}
#email{margin-bottom: 1.5em;}
#number {margin-bottom: 1.5em;}
select {margin-bottom: 1.5em;}
fieldset {margin-bottom: 1.5em;}
textarea {margin-bottom: 1.5em;}
</style>


<head>
<title>Survey Form</title>

</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
 


<form id="survey-form">

<label for="name" id="name-label">Name</label>
<input type="text" id="name" placeholder="Enter your name" name="name" required>



<label for="email" id="email-label">Email</label>
<input type="email" id="email" placeholder="Enter your Email" name="email" required>



<label for="number" id="age-label">Age (optional)</label>
<input id="number" name="age" type="number" min="5" max="70" placeholder="Age">


<label for="dropdown">Which option best describes your current role?</label>
<select id="dropdown">
<option value="">Please Choose A Role</option>
<option value="student">Student</option>
<option value="fulltime-job">Full-time Job</option>
<option value="fulltime-learner">Full-time Learner</option>
<option value="other">Other</option>
</select>



  <fieldset>
<legend>Would you recommend freeCodeCamp to a friend?</legend>


  <label for ="definitely"><input type="radio" id="definitely" name="recommend" checked> 
Definitely</label></br>

  <label for="maybe">
  <input type="radio" id="maybe" name="recommend">
Maybe</label></br>

<label for="not_sure">
    <input type="radio" id="not_sure" name="recommend">
Not sure</label></br>
   
</fieldset>

  <label for="favorite-feature">What is your favourite feature of freeCodeCamp?</label>
<select name="favorite-feature" id="favorite-feature">
  <option value="">Please Choose An Option</option>
  <option value="challenges">Challenges</option>
  <option value="projects">Projects</option>
  <option value="communities">Communities</option>
  <option value="open-source">Open Source</option>
</select>


<fieldset>
<legend>What would you like to see improved?</legend>
<label for="front-end-projects">
  <input type="checkbox" name="front-end projects" id="front-end projects" value="front-end">Front-end Projects
</label>
<label for="back-end-projects">
  <input type="checkbox" name="back-end projects" id="back-end projects" value="back-end">Back-end Projects
</label>
<label for="Data-visualization">
  <input type="checkbox" name="Data-visualization" id="Data-visualization" value="data">Data Visualization
</label>
<label for="Challenges">
  <input type="checkbox" name="Challenges" id="Challenges" value="challenges">Challenges
</label>
<label for="Open-Sources">
  <input type="checkbox" name="Open-Sources" id="Open-Sources" value="open-source">Open Sources
</label>
<label for="Gitter-help-rooms">
  <input name="Gitter-help-rooms" id="Gitter-help-rooms" type="checkbox" value="Gitter">Gitter help rooms
</label>
<label for="videos">
  <input name="videos" id="videos" type="checkbox" value="vid">Videos
</label>
<label for="city">
  <input name="city" id="city" type="checkbox" value="meetup">City Meetup
</label>
<label for="wiki">
  <input name="wiki" id="wiki" type="checkbox" value="wiki">Wiki
</label>
<label for="forum">
  <input name="forum"id="forum" type="checkbox" value="forum">Forum
</label>
<label for="additional">
  <input name="additional" id="additional" type="checkbox" value="additional-courses">Additional Courses
</label>
</fieldset>
<label for="comment">Any comments for suggestions</label>
<textarea name="comment" id="comment" placeholder="Enter Your Comment Here"></textarea>


<button id="submit" type="submit">Submit
</button>

</form>
</div>
</body>

<footer></footer>
</html>
